<app-bread-crumb [items]="[{text: 'Categorias'}]"></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left p-lg-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-success float-end" routerLink="new">+ Nova Categoria</a>
  </div>
</div>

<div class="mb-5">
  <table class="table table-striped table-hover">
    <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let category of resources">
      <td><strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>

      <td>
        <a class="btn btn-outline-secondary btn-sm m-2" [routerLink]="[category.id, 'edit']">Editar</a>
        <a class="btn btn-outline-danger btn-sm" (click)="deleteResource(category)">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
