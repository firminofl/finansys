<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: this.pageTitle}]"></app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-class="btn-light"
  button-link="/categories"
  button-text="<< Voltar"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categorias
    </div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name"><b>Nome</b></label>
          <input type="text" class="form-control" id="name" formControlName="name"/>

          <app-form-field-error [form-control]="name"></app-form-field-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description"><b>Descrição</b></label>
          <input type="text" class="form-control" id="description" formControlName="description"/>

          <app-form-field-error [form-control]="description"></app-form-field-error>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length > 0">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
          class="btn btn-primary btn-lg float-end mt-3">Salvar
  </button>
</form>
