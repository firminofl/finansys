<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left p-lg-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-light float-end" routerLink="/categories"><< Voltar</a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categorias
    </div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name"/>

          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <small *ngIf="categoryForm.get('name').hasError('required')">Campo Obrigatório</small>
            <small *ngIf="categoryForm.get('name').hasError('minlength')">No mínimo 2 caracteres</small>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description"/>
        </div>
      </div>
    </div>
  </div>

  <button [disabled]="submittingForm || categoryForm.invalid" type="submit"
          class="btn btn-primary btn-lg float-end mt-3">Salvar
  </button>
</form>
