<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: this.pageTitle}]"></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left p-lg-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-light float-end" routerLink="/categories"><< Voltar</a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categorias
    </div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name"><b>Nome</b></label>
          <input type="text" class="form-control" id="name" formControlName="name"/>

          <div class="text-danger" *ngIf="name.invalid && name.touched">
            <small *ngIf="name.hasError('required')">Campo Obrigatório</small>
            <small *ngIf="name.hasError('minlength')">No mínimo 2 caracteres</small>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description"><b>Descrição</b></label>
          <input type="text" class="form-control" id="description" formControlName="description"/>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length > 0">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
          class="btn btn-primary btn-lg float-end mt-3">Salvar
  </button>
</form>
