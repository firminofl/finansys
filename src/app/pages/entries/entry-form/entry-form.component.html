<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left p-lg-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md-3">
    <a class="btn btn-light float-end" routerLink="/entries"><< Voltar</a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>

    <div class="card-body">
      <div class="row">
        <div class="row">
          <!-- type -->
          <div class="form-group col-md-2">
            <label for="type"><b>Tipo</b></label>
            <select name="type" id="type" formControlName="type" class="form-control">
              <option *ngFor="let option of typeOptions" [value]="option.key">{{option.value}}</option>
            </select>

            <div class="text-danger" *ngIf="type.invalid && type.touched">
              <small *ngIf="type.hasError('required')">Campo Obrigatório</small>
            </div>
          </div>

          <!-- name -->
          <div class="form-group col-md-5">
            <label for="name"><b>Lançamento</b></label>
            <input type="text" class="form-control" id="name" formControlName="name"/>

            <div class="text-danger" *ngIf="name.invalid && name.touched">
              <small *ngIf="name.hasError('required')">Campo Obrigatório</small>
              <small *ngIf="name.hasError('minlength')">No mínimo 2 caracteres</small>
            </div>
          </div>

          <!-- amount -->
          <div class="form-group col-md-3">
            <label for="amount"><b>Valor</b></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>
              <input [imask]="imaskConfig" type="text" class="form-control text-end" id="amount" formControlName="amount"/>
            </div>

            <div class="text-danger" *ngIf="amount.invalid && amount.touched">
              <small *ngIf="amount.hasError('required')">Campo Obrigatório</small>
            </div>
          </div>

          <!-- date -->
          <div class="form-group col-md-2">
            <label for="date"><b>Data</b></label>
            <p-calendar
              id="date"
              formControlName="date"
              inputStyleClass="form-control"
              dataType="string"
              dateFormat="dd/mm/yy"
              [locale]="ptBR"
              [showButtonBar]="true"
              [showIcon]="true"
              placeholder="dd/mm/yyyy"
            ></p-calendar>

            <div class="text-danger" *ngIf="date.invalid && date.touched">
              <small *ngIf="date.hasError('required')">Campo Obrigatório</small>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- paid -->
          <div class="form-group col-md-2">
            <label for="paid"><b>Pago</b></label>

            <div class="btn-group">
              <label (click)="paid.setValue(true)" [class.active]="paid.value === true" class="btn btn-outline-secondary">Pago</label>
              <label (click)="paid.setValue(false)" [class.active]="paid.value === false" class="btn btn-outline-secondary">Pendente</label>
            </div>

            <div class="text-danger" *ngIf="paid.invalid && paid.touched">
              <small *ngIf="paid.hasError('required')">Campo Obrigatório</small>
            </div>
          </div>

          <!-- categoryId -->
          <div class="form-group col-md-3">
            <label for="categoryId"><b>Categoria</b></label>
            <select name="type" id="categoryId" formControlName="categoryId" class="form-control">
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>

            <div class="text-danger" *ngIf="categoryId.invalid && categoryId.touched">
              <small *ngIf="categoryId.hasError('required')">Campo Obrigatório</small>
            </div>
          </div>

          <!-- description -->
          <div class="form-group col-md-7">
            <label for="description"><b>Descrição</b></label>
            <input type="text" class="form-control" id="description" formControlName="description"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length > 0">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || entryForm.invalid" type="submit"
          class="btn btn-primary btn-lg float-end mt-3">Salvar
  </button>
</form>

<pre>{{entryForm.value | json}}</pre>
